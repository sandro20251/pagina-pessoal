<VirtualHost *:80>
    ServerName SEU_DOMINIO_OU_IP

    Alias /static /var/www/sandrodesenvolvedor/pagina-pessoal/paginaPessoal/staticfiles
    <Directory /var/www/sandrodesenvolvedor/pagina-pessoal/paginaPessoal/staticfiles>
        Require all granted
    </Directory>

    <Directory /var/www/sandrodesenvolvedor/pagina-pessoal/paginaPessoal/paginaPessoal>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess paginaPessoal python-path=/var/www/sandrodesenvolvedor/pagina-pessoal/paginaPessoal python-home=/var/www/sandrodesenvolvedor/venv
    WSGIProcessGroup paginaPessoal
    WSGIScriptAlias / /var/www/sandrodesenvolvedor/pagina-pessoal/paginaPessoal/paginaPessoal/wsgi.py
</VirtualHost>